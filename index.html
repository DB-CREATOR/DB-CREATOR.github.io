<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>You are lucky enough to be invited to my birthday!</title>
        <style>
        @keyframes Bigger {
  0% {
    font-size: 1em;
  }

  50% {
    font-size: 1.25em;
  }
  100%{
      font-size:1em;
  }
}
        @keyframes important {
            0% {
                color: yellow;
            }
            50% {
                color: red;
            }
            100% {
                color: yellow;
            }
        }
        @keyframes easteregg{
            0%{
                bottom: 200px;
            }
            50%{
                bottom: 300px;
            }
            100%{
                bottom: 200px;
            }
        }
            body{
                background-color:black;
                position: relative;
            }
            a{
                text-decoration:none;
            }
            td{
                color:rgb(255, 255, 255);
                font-family:fantasy;
                font-size: 25px; 
            }
            table{
                border: 10px groove rgb(255, 255, 255) ;
            }
            td{
                border: 2px groove ;
            }
            #main-title{
                text-align:center;
                border: 4px ridge ;
                width: 250px;
                left: 150px;
                position: relative;
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
                font-family: fantasy;
            }
            #subject{
                color: rgb(255, 255, 255);
                font-family: fantasy;
            }
            .birthday{
                color:rgb(252, 227, 0);
            }
            .birthday:hover{
                animation-name:important;
                animation-duration:5s;
            }
            a:hover {
                border: 2px solid rgb(235, 228, 124);
                animation-name: Bigger;
                animation-duration: 2s;
                
            }
            #my-house{
                text-decoration:underline blue;
                color:rgb(255, 255, 255);
            }
            #my-photo{
                position: absolute;
                right: 10px;
                top: 60px;
                width: 10em;
                border: 5px groove;
                height: 12.5em;
                background-color: rgb(199, 197, 84);
                z-index: 2;
            }
            #little-joke{
                color:white;
                font-family: fantasy;
                position:absolute;
                right:65px;
            }
            #credits{
                color: white;
                font-family:fantasy;
                background-color:gray;
                width:600px;
                overflow: relative;
                left:0px;
                position:fixed;
                bottom:-17px;
            }
            .obligations{
                color:white;
                font-family:fantasy;
            }
            #to-do{
                color:red;
            }
            #list{
                height:75px;
            }
            h2.obligations:hover{
                animation-name: slidein;
                animation-duration: 3s;
                
            }
            #secret{
                position: absolute;
                bottom: 200px;
                right: 20px;
                z-index:1;
            }
            #my-photo:hover ~ #secret{
                animation-name:easteregg;
                animation-duration: 2s;
            }
        </style>
    </head>
    <body>
        
        <h1 id="main-title">You're invited!</h1>
        <h2 id="subject">To my <span class="birthday"> birthday </span> party!</h2>
        <table>
            <thead>
            <tr><th></th><th></th><th></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td> <strong id="birthday">Where?</strong></td>
                    <td> <a id="my-house" href="https://www.google.fr/maps/place/Maison+Blanche/@38.8985551,-77.0397613,17z/data=!3m1!5s0x89b7b7bce13fc169:0xb825fceceddb4d3c!4m9!1m2!2m1!1swhite+house!3m5!1s0x89b7b7bcdecbb1df:0x715969d86d0b76bf!8m2!3d38.8976763!4d-77.0365298!15sCgt3aGl0ZSBob3VzZSIDiAEBWg0iC3doaXRlIGhvdXNlkgEZZmVkZXJhbF9nb3Zlcm5tZW50X29mZmljZQ"> At my house</a></td>
                </tr>
                <tr>
                    <td> <strong id="birthday"> When?</strong></td>
                    <td> The 7th of January</td>
                </tr>
                <tr>
                    <td><strong id="birthday">Telephone?</strong></td>
                    <td> XX.XX.XX.XX.XX</td>
                </tr>
            </tbody>
        </table>
        <img id="my-photo" src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/aqualine-tree.png">
        <p id="little-joke">That's me</p>
        <h2 class="obligations">What do you have <span id="to-do">to do?</span></h2>
        <ul class="obligations" id="list">
            <li> Come with a <span class="birthday">costume</span></li>
            <li> Come with a <span class="birthday">present</span></li>
            <li><span class="birthday"> Just come please i don't have many friends</span></li>
        </ul>
        <p id="credits">Made by DB</p>
        <img id="secret" src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/aqualine-sapling.png">
        
        
    </body>
</html>
