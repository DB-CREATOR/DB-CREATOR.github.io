<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <div>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Licorice&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
        </div>
        <title>Lycée Européen de Villers-Cotterêts</title>
        <style>
            @keyframes rainbow{
                0%{
                    color: #18BF1E;
                    font-family: 'Licorice' cursive;
                }
                25%{
                    color: #0FA966;
                    font-family: 'The Nautigal' cursive;
                }
                50%{
                    color: #0C065A;
                    font-family: 'Island Moments' cursive;
                }
                75%{
                    color: #0FA966;
                    font-family: 'The Nautigal' cursive;
                }
                100%{
                    color: #18BF1E;
                    font-family: 'Licorice' cursive;
                }
            }
            body{
                position: relative;
                background-image: url(https://www.arval-archi.fr/wp-content/files_mf/cache/th_887f3e77833f02c89191e9144e6182e4_1404134496ArvalLyc%C3%A9eVillersCotter%C3%AAts4.jpg);
                background-attachment: fixed;
                background-position: center center;
                background-size: 100%;
            }
            #head-title{
                font-family: 'Licorice', cursive;
                font-size: 3.5em;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-name: rainbow; 
                background-color: gray;
                opacity: 0.9;
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);

            }
            #accueil-nom{
                position: absolute;
                text-decoration: underline;
                background-color: #E1E1E1;
                font-family: sans-serif;
                text-align-last: center;
                top-margine: 50px;
                color: rgb(255, 255, 255);
            }
        </style>
    </head>
    <body>
        <h1 id="head-title"> Lycée européen de Villers Cotterêts </h1>
        <p>Test2</p>
    </body>
</html>
